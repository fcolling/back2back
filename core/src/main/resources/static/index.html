<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>Back2back</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.js"></script>
</head>
<body>
    <h1>Backup Sets</h1>
    <div id="setsElement">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Source</th>
                <th>Target</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="s in backupSets">
                <td><a v-bind:href="'backupSet.html#/' + s.id">{{s.id}}</a></td>
                <td>{{s.backupSource.id}}<br>
                    {{s.backupSource._class}}<br>
                    {{s.backupSource.path}}</td>
                <td>{{s.backupTarget.id}}<br>
                    {{s.backupTarget._class}}</td>
                <td>{{s.lastFileStatus}}</td>
            </tr>
            </tbody>
        </table>
<!--
        <ol>
            <li v-for="s in backupSets">
                {{ s }}
                <br>
                &lt;!&ndash;<a v-bind:href="'backupSet.html#/?id=' + s.id">{{s.id}}</a>&ndash;&gt;
                <a v-bind:href="'backupSet.html#/' + s.id">{{s.id}}</a>
            </li>
        </ol>
-->
    </div>

    <div>
        <h1 style="float: left">Sources</h1>
        <a style="margin-left: 10px" href="sources.html">Manage</a>
    </div>
    <div style="clear: both" id="sourcesElement">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Desc</th>
                <th>Enabled</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="s in sources">
                <td>{{s.id}}</td>
                <td>{{s._class}}</td>
                <td>{{s.path}}</td>
                <td>{{s.enabled}}</td>
            </tr>
            </tbody>
        </table>
<!--
        <ol>
            <li v-for="s in sources">
                {{ s }}
            </li>
        </ol>
-->
    </div>

    <h1>Targets</h1>
    <div id="targetsElement">
        <ol>
            <li v-for="t in targets">
                {{ t }}
            </li>
        </ol>
    </div>

</body>
</html>
