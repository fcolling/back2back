<!DOCTYPE html>
<html lang="en">
<head>
    <title>Back2back</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <h1>Backup Sets</h1>
    <div id="setsElement">
        <ol>
            <li v-for="s in backupSets">
                {{ s }}
            </li>
        </ol>
    </div>

    <a href="sources.html"><h1>Sources</h1></a>
    <div id="sourcesElement">
        <ol>
            <li v-for="s in sources">
                {{ s }}
            </li>
        </ol>
    </div>

    <h1>Targets</h1>
    <div id="targetsElement">
        <ol>
            <li v-for="t in targets">
                {{ t }}
            </li>
        </ol>
    </div>

</html>
